<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuários | Alfaiataria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="main-header">
  <div class="logo">Alfaiataria</div>
  <nav>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="usuarios.html" class="active">Usuários</a></li>
      <li><a href="grupos.html">Grupos</a></li>
      <li id="menu-vendas"><a href="vendas.html">Vendas</a></li>
      <li><a href="index.html" class="logout">Sair</a></li>
      

    </ul>
  </nav>
</header>

<main class="content fade-in">
  <h1>Gerenciar Usuários</h1>

  <form class="crud-form" id="formUsuario">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />

    <select id="grupo">
      <option value="1">Gerente</option>
      <option value="2">Vendedor</option>
      <option value="3">Cliente</option>
    </select>

    <button class="btn" type="submit">Adicionar</button>
  </form>

  <table class="crud-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Grupo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios">
      <tr><td colspan="4">Carregando usuários...</td></tr>
    </tbody>
  </table>
</main>

<script src="main.js">

document.addEventListener("DOMContentLoaded", () => {
    let usuario = JSON.parse(localStorage.getItem("usuario") || "null");

    if (!usuario) {
        alert("Você precisa estar logado!");
        window.location.href = "index.html";
        return;
    }

    if (usuario.grupo_id !== 1) {
        alert("Somente administradores podem acessar Usuários.");
        window.location.href = "dashboard.html";
        return;
    }
});


// ===== PERMISSÃO PARA MOSTRAR MENU "Vendas" =====
document.addEventListener("DOMContentLoaded", () => {
    const grupo = Number(localStorage.getItem("grupoUsuario"));
    const menu = document.getElementById("menu-vendas");

    if (grupo === 3) { // cliente
        menu.style.display = "none";
    }
});

const usuario = JSON.parse(localStorage.getItem("usuario") || "null");
if (!usuario) { window.location.href = "index.html"; }
const menuVendas = document.getElementById("menu-vendas");
if (menuVendas && usuario.grupo_id === 3) menuVendas.style.display = "none";


</script>
</body>
</html>
